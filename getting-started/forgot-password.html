<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="shortcut icon" href="images/favicon.png">
  <title>Bootstrap4 Theme</title>
  <link rel="stylesheet" href="../dist/build.css" type="text/css"/>
</head>
<body class="bt-splash-screen">
  <div class="bt-wrapper bt-login">
    <div class="bt-content">
      <div class="main-content container-fluid">
        <div class="splash-container forgot-password">
          <div class="card card-border-color card-border-color-primary">
            <div class="card-header"><img class="logo-img" src="images/logo.png" height="32"><span class="splash-description">Forgot your password?</span></div>
            <div class="card-body">
              <form>
                <p>Don't worry, we'll send you an email to reset your password.</p>
                <div class="form-group pt-4">
                  <input class="form-control" type="email" name="email" required="" placeholder="Your Email" autocomplete="off">
                </div>
                <p class="pt-1 pb-4">Don't remember your email? <a href="#">Contact Support</a>.</p>
                <div class="form-group pt-1"><a class="btn btn-block btn-primary btn-xl" href="index.html">Reset Password</a></div>
              </form>
            </div>
          </div>
          <div class="splash-footer">&copy; 2020 Your Company</div>
        </div>
      </div>
    </div>
  </div>
  <script type="module">
    import { init } from '../dist/build.js';
    init();
  </script>
</body>
</html>
